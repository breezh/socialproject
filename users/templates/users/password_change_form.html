{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10">Change password</h2>
<div class="error-container text-red-500 px-10">
    {% if form.errors %}
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}
    {% endif %}
</div>
<form class="px-5" method="post">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Old password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{ form.old_password }}
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">New password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{ form.new_password1 }}
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Confirm password</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{ form.new_password2}}
        </div>
    </div>

    <button class="text-white bg-green-500 px-5 py-2 my-10" type="submit">Edit</button>
</form>
{% endblock %}
