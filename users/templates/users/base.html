{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'users/styles.css' %}">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <style>
        .space-x-1 > * {
            display: inline-block;
            vertical-align: middle; /* To align the elements vertically */
        }
    </style>
</head>

<body>
    <nav class="shadow-lg">
        <div class="px-4 mx-auto">
            <div class="flex justify-between">
                <!-- Logo -->
                <div>
                    <a class="flex" href="/users/">
                        <img class="h-8 w-8 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                        <span class="font-semibold text-lg text-gray-500">Photo App</span>
                    </a>
                </div>
                <!-- Items -->
                <div class="space-x-1">
                    {% if request.user.is_authenticated %}
                    <form class="py-4 px-2 text-gray-500 font-semibold" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                    {% else %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link1</a>
                    <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link2</a>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>

</html>
