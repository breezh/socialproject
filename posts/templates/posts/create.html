{% extends 'users/base.html' %}
{% block body %}
<h2 class="text-2xl m-10">Create a post</h2>
<form class="px-5 bg-whit shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add title</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{ form.title }}
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Upload image</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{ form.image }}
        </div>
    </div>
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Add caption</label>
        <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700">
            {{ form.caption}}
        </div>
    </div>

    <button class="text-white bg-green-500 px-5 py-2 my-10" type="submit">Post</button>
</form>
{% endblock %}
